<h2>User List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>User ID</th>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id}}</td>
    <td>{{ user.userName }}</td>
  </tr>
  </tbody>
</table>
<input type="text" [formControl]="userName" placeholder="Enter username">
<button class="btn btn-primary" (click)="addUser()">Add User</button>
