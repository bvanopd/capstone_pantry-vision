<p id="user-welcome" *ngIf="user$ | async as user">Welcome, {{ user.name }}</p>
<div id="pantry-user-menu">
  <button mat-raised-button color="primary" *ngIf="!authenticated; else logOut" (click)="login()">Log in</button>
  <ng-template #logOut>
    <button mat-raised-button color="primary" (click)="logout()">Log out</button>
  </ng-template>
</div>
