<div class="recipe clickable-recipe" (click)="onRecipeClick()">
  <div class="recipeInfo">
    <p class="recipeTitle">{{ recipe.title }}</p>
    <img [src]="recipe.image" alt="{{ recipe.title }}">
  </div>
  <div class="recipeIngredientInfo">
    <p>You are missing {{recipe.missedIngredientCount}} ingredients</p>
  </div>
  <button *ngIf="user$ | async as user" (click)="saveRecipe(recipe)">Save</button>
</div>
