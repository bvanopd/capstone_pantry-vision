<div class="recipe">
  <h3>{{ recipe.title }}</h3>
  <img [src]="recipe.image" alt="{{ recipe.title }}">
  <p>Ingredients:</p>
  <ul>
    <li *ngFor="let ingredient of recipe.usedIngredients"
    >{{ ingredient.name }}<button mat-raised-button color="primary" class="groceryAddButton"
    *ngIf="!availableIngredients.includes(ingredient.name)" (click)="addItemToList(ingredient.name)">+ shop</button></li>
  </ul>
</div>
