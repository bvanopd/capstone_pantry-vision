<div *ngIf="groceryList" class="card groceryListCard">
  <div class="card-body">
    <div class="card-title">{{ groceryList.groceryListTitle }}
      <button class="listRemoveButton" (click)="deleteGroceryList(groceryList.groceryListTitle)">Delete List</button>
    </div>

    <ul *ngIf="groceryList.groceryListIngredients" class="card-body">
      <li *ngFor="let ingredient of groceryList.groceryListIngredients.split(',')"
      >{{ ingredient }}<button mat-raised-button color="accent" class="groceryRemoveButton"
      (click)="removeIngredientFromGroceryList(ingredient, groceryList.groceryListId)">remove</button></li>
    </ul>
  </div>
</div>
